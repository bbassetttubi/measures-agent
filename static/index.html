<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Health Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">ðŸ§¬</span>
                    Measures AI Health Assistant
                </h1>
                <p class="subtitle">Powered by Agentic Mesh Intelligence</p>
            </div>
            <div class="header-controls">
                <div class="agent-status" id="agentStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
                <div class="focus-pill hidden" id="focusPill" data-focus="diagnosis">
                    <span class="pill-label">Focus</span>
                    <span class="pill-value">Diagnosis</span>
                </div>
                <button class="new-conversation-btn" onclick="startNewConversation()" title="Start new conversation">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    New Chat
                </button>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2>Welcome to your AI Health Assistant</h2>
                <p>Ask me about your health, biomarkers, exercise, nutrition, or any wellness questions.</p>
                <div class="example-queries">
                    <button class="example-btn" onclick="sendExample('What are my biggest health issues?')">
                        What are my biggest health issues?
                    </button>
                    <button class="example-btn" onclick="sendExample('How do I lower my cholesterol?')">
                        How do I lower my cholesterol?
                    </button>
                    <button class="example-btn" onclick="sendExample('What exercises would you recommend?')">
                        What exercises would you recommend?
                    </button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form id="chatForm" class="chat-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask about your health..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10L18 2L10 18L8 11L2 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
